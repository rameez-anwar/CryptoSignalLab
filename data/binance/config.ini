[data]
# exchange: The name of the exchange to fetch data from (e.g., binance)
exchange = binance

# symbols: Comma-separated list of trading symbols (e.g., btc, eth)
symbols = xrp

# time_horizons: Comma-separated list of time intervals (1m)
time_horizons = 1h

#start_date: The start date for data collection (YYYY-MM-DD)
start_date = 2025-05-01

#end_date: The end date for data collection (YYYY-MM-DD or now for current date) i.e. 2025-06-01
end_date = now

#fill_missing_values: The method to fill missing values
fill_missing_values = interpolate
